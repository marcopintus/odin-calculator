<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator">
        <div class="display">
            <div class="snarky-message"></div>
            <div class="digits"></div>
        </div>
        <div class="buttons">
            <div class="but-left">
                <div class="functions-container">
                    <div class="function button" id="clear-button">C</div>
                    <div class="function button" id="del-button">DEL</div>
                </div>
                <div class="number-container">
                    <div class="number button" id="seven">7</div>
                    <div class="number button" id="eight">8</div>
                    <div class="number button" id="nine">9</div>
                    <div class="number button" id="four">4</div>
                    <div class="number button" id="five">5</div>
                    <div class="number button" id="six">6</div>
                    <div class="number button" id="one">1</div>
                    <div class="number button" id="two">2</div>
                    <div class="number button" id="three">3</div>
                    <div class="number button" id="zero">0</div>
                    <div class="number button" id="dot">.</div>
                </div>
            </div>
            <div class="but-right">
                <div class="operands-container">
                    <div class="operand button" id="plus">+</div>
                    <div class="operand button" id="minus">-</div>
                    <div class="operand button" id="multiply">*</div>
                    <div class="operand button" id="divide">/</div>
                    <div class="operand button" id="equal">=</div>
                </div>
            </div>
        </div>
        
        <div
    </div>
</body>
</html>
